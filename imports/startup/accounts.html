<template name="login">
    {{#if currentUser}}
        {{currentUser.services.facebook.name}} -
        {{currentUser.services.facebook.gender}}
        <button id="logout">Logout</button>
    {{else}}
        <button id="facebook-login" class="btn btn-default"> Login with Facebook</button>
    {{/if}}
</template>

<template name="Google-login">
    {{#if currentUser}}
        {{currentUser.services.google.name}} -
        {{currentUser.services.google.gender}}
        <button id="logout">Logout</button>
    {{else}}
        <button id="google-login" class="btn btn-default"> Login with Googele</button>
    {{/if}}
</template>
